before_script:
  - lsb_release -a
  - cmake --version

variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - test

gcc 10:
  image: "registry.gitlab.com/katana-steel/lithtech/gcc"
  stage: build
  script:
    - g++ --version
    - mkdir build
    - cd build
    - cmake -G Ninja -DJSON_BuildTests=off ..
    - cmake --build .
  artifacts:
    paths:
      - build/OUT
      - build/*/*/lib*
      - build/*/*/*/lib* 
    expire_in: 2 days
clang 11:
  image: "registry.gitlab.com/katana-steel/lithtech/clang"
  stage: build
  script:
    - clang --version
    - mkdir build
    - cd build
    - cmake -G Ninja -DJSON_BuildTests=off ..
    - cmake --build .
  allow_failure: true 
  artifacts:
    paths:
      - build/OUT
      - build/*/*/lib*
    expire_in: 2 days

testing:
  image: "registry.gitlab.com/katana-steel/lithtech/gcc"
  stage: test
  script:
    - cd build
    - OUT/testRegMgr
    - OUT/testDynRes tests/DynResDLL/libtestCRes.so
    - OUT/testDynRes NOLF2/ClientRes/TO2/libCRes.so
 
