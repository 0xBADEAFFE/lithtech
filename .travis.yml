language: cpp
sudo: false
branch:
  only:
    - linux-x86_64

install: true

script:
  - cd Build
  - cmake ../
  - make -j4 2>&1 | tee make.log
  - for part in $(grep 'Target rules' Makefile| awk '{print $NF}'); do make $part > /dev/null 2>&1 && echo Pass $part || echo Fail $part; done > build.log
  - cat build.log
  - "cat make.log build.log > make.build.log"
  - "python3 ../tests/validate.py make.build.log"
  - OUT/testRegMgr
  - "python3 -m json.tool LithTech.reg.json"
  - OUT/testDynRes tests/DynResDLL/libtestCRes.so
  - OUT/testDynRes NOLF2/ClientRes/TO2/libCRes.so
matrix:
  allow_failures:
    - clang: 4.0
    - clang: 5.0
    - gcc: "6 32bit"
  include:
    - os: linux
      dist: trusty
      gcc: 5
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - cmake-data
            - cmake
            - libsdl2-dev
      env:
        - MATRIX_EVAL="CC=gcc-5; CXX=g++-5"
    - os: linux
      dist: trusty
      gcc: 6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - cmake-data
            - cmake
            - libsdl2-dev
      env:
        - MATRIX_EVAL="CC=gcc-6; CXX=g++-6"
    - os: linux
      dist: trusty
      gcc: 7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - cmake-data
            - cmake
            - libsdl2-dev
      env:
        - MATRIX_EVAL="CC=gcc-7; CXX=g++-7"
    - os: linux
      dist: trusty
      gcc: "6 32bit"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - gcc-multilib
            - libstdc++-6-dev:i386
            - cmake-data
            - cmake
            - libsdl2-dev
            - libsdl2-2.0-0
            - libsdl2-2.0-0:i386
            - libegl1-mesa-dev
            - libgles2-mesa-dev
            - libwayland-egl1-mesa-lts-xenial
      env:
        - MATRIX_EVAL="CC=gcc-6; CXX=g++-6; CFLAGS=-m32; CXXFLAGS=-m32; LDFLAGS=-m32"
    - os: linux
      dist: trusty
      clang: 4.0
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
            - cmake-data
            - cmake
            - libsdl2-dev
      env:
        - MATRIX_EVAL="CC=clang-4.0; CXX=clang++-4.0"
    - os: linux
      clang: 5.0
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
            - cmake-data
            - cmake
            - libsdl2-dev
      env:
        - MATRIX_EVAL="CC=clang-5.0; CXX=clang++-5.0"


before_install:
    - eval "${MATRIX_EVAL}"
    - mkdir Build

